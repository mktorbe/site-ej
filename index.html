
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nome da EJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    form button {
      background: #333;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nome da Empresa Júnior</h1>
    <p>Soluções de consultoria por universitários comprometidos</p>
  </header>

  <div class="container">
    <section>
      <h2>Sobre Nós</h2>
      <p>Aqui vai um pequeno texto sobre a EJ, missão, valores etc.</p>
    </section>

    <section>
      <h2>Blog</h2>
      <p>Em breve: publicações com reflexões, dicas e cases.</p>
    </section>

    <section>
      <h2>Fale com um consultor</h2>
      <form action="https://formspree.io/f/xbloawlw" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" placeholder="Como podemos te ajudar?" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Nome da EJ. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
